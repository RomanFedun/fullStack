<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Create new User</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').touched && form.get('email').invalid}"
      >
      <label for="email">Email:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('email').touched && form.get('email').invalid"
      >
        <span *ngIf="form.get('email').errors.required">
          email shouldn't be empty
        </span>
        <span *ngIf="form.get('email').errors.email">
          enter correct Email
        </span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').touched && form.get('password').invalid}"
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors.required">
          enter password
        </span>
        <span *ngIf="form.get('password').errors.minlength && form.get('password')
        .errors['minlength']['requiredLength']"
        >
          length of password should be more then {{form.get('password').errors
          ['minlength']['requiredLength']}} symbols
          now there is {{form.get('password').errors.minlength.actualLength}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Register
    </button>
  </div>
</form>
